<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>


    </head>
    <body>
        <a-scene embedded arjs>


            <a-assets>
                <a-asset-item id="tree-obj" src="assets/textured.obj"></a-asset-item>
                <a-asset-item id="tree-mtl" src="assets/textured.mtl"></a-asset-item>
            </a-assets>




            <a-entity scale="1 1 1"
                      obj-model="obj: #tree-obj; mtl: #tree-mtl" rotation="0 0 0"></a-entity>
<!--            <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>-->
            <!--            <a-sky color="blue"></a-sky>-->


            <a-box material='opacity: 0.5;' color="#4CC3D9"></a-box>


            <!-- define a camera which will move according to the marker position -->
            <a-marker-camera preset='hiro'></a-marker-camera>


            <!--
<a-box position="-1 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
<a-sky color="#ECECEC"></a-sky>
-->
        </a-scene>
    </body>
</html>
